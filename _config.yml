# Site settings
title: ensmallen | A generic and extensible optimization framework in C++
description: "A minimal, responsive, ready to use blog template, built with Jekyll."
url: "http://www.dyutibarma.github.io/monochrome"
author:
  name: "The Review Index"
  email: "dyutibarma@gmail.com"
  url: "https://thereviewindex.com"

# Build settings
baseurl: /ensmallen # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from

# Custom variables
version: "1.0.0"

kramdown:
  toc_levels: "1,2,3"
  parse_block_html: true

# Options
custom_header: false
custom_nav_footer: false
reverse: false
